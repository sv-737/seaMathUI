version: '3'

volumes:
  node_modules:
services:
  seamath-frontend-dev:
    container_name: seamath-frontend-dev
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    ports:
      - '3000:3000'
      - '24678:24678'
    volumes:
      - .:/src
      - node_modules:/src/node_modules
    networks:
      - app-network

  nginx:
    container_name: nginx-ui
    image: nginx:latest
    ports:
      - 80:80
    #      - "443:443"
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - seamath-frontend-dev

networks:
  app-network:
    driver: bridge
